<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Attendance Check Page by Progay</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="row">
      <div id="admin" class="col s12">
        <div class="card material-table">
          <div class="table-header">
            <span class="table-title"
              >Student Attendance System (By Progay)
            </span>
            <div class="actions">
              <a
                href="#add_users"
                class="modal-trigger waves-effect btn-flat nopadding"
                ><i class="material-icons">person_add</i></a
              >
              <a href="#" class="search-toggle waves-effect btn-flat nopadding"
                ><i class="material-icons">search</i></a
              >
            </div>
          </div>
          <table id="datatable">
            <thead>
              <tr>
                <th>학번</th>
                <th>이름</th>
                <th>년/월/일</th>
                <th>출결시간</th>
                <th>지각여부</th>
                <th>누적 지각 횟수</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
